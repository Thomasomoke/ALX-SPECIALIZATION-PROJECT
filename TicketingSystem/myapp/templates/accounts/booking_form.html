{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px; /* Increased space between fields */
        }

        form p {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px; /* Increased padding for better spacing inside inputs */
            margin: 8px 0; /* Increased margin between fields */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px; /* Increased padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; /* Added margin to separate the button from the form fields */
            transition: background-color 0.3s ease;
        }

        button.submit-btn:hover {
            background-color: #45a049;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        a.back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Slot for Event: {{ event.name }}</h1>
        
        <form method="post" class="booking-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}  <!-- Renders the form fields -->
            </div>

            <button type="submit" class="submit-btn">Submit Booking</button>
        </form>

        <a href="{% url 'event_list'%}" class="back-btn">Back to Event Lists</a>
    </div>
</body>
</html>
