{% extends 'base.html' %}

{% block title %}
Event List
{% endblock %}

{% block content %}
<h2>Event List</h2>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a>
            - {{ event.date }} | {{ event.location }}
        </li>
    {% empty %}
        <li>No events available.</li>
    {% endfor %}
</ul>
{% endblock %}
