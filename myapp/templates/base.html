<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Event Booking System{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to My Event Booking System</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Event Booking System</p>
    </footer>
</body>
</html>
